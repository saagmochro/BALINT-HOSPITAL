
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - BALINT HEALTH CENTRE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f2f8fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      background: #fff;
      width: 95%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .left-panel {
      background: #01b7f2;
      color: white;
      padding: 30px 20px;
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
    }

    .left-panel h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .left-panel button {
      background: white;
      color: #01b7f2;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .left-panel button:hover {
      background: #e6f7fc;
    }

    .right-panel {
      width: 60%;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .welcome {
      text-align: center;
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      cursor: pointer;
    }

    .tab {
      width: 50%;
      text-align: center;
      padding: 10px;
      font-weight: 600;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tab.active {
      border-color: #01b7f2;
      color: #01b7f2;
    }

    form {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    form.active {
      display: flex;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%;
    }

    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      width: 90%;
    }

    .form-check input {
      margin-right: 8px;
    }

    button[type="submit"] {
      background: #01b7f2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 90%;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #009ed0;
    }

    .small-text {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .left-panel,
      .right-panel {
        width: 100%;
        text-align: center;
        align-items: center;
      }
      .left-panel {
        padding: 20px;
      }
    }
  </style>
 
  <!-- AOS Library -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
<!-- AOS Script -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="left-panel" data-aos="fade-right">
      <div>
        <h1>BALINT HEALTH CENTRE</h1>
        <p>Your Health, Our Priority.</p>
      </div>
      <a href="Front page.html">
      <button>üè† Home</button>
      </a>
    </div>

    <div class="right-panel" data-aos="fade-left">
      <div class="welcome" data-aos="fade-down">Welcome to Balint Health Centre Portal</div>

      <div class="tabs">
        <div class="tab active" onclick="showForm('login')">Sign In</div>
        <div class="tab" onclick="showForm('signup')">Sign Up</div>
      </div>

      <form id="loginForm" class="active" data-aos="fade-up" method="POST" action="login.php">
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />
       <div class="form-check">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="small-text">Forgot password?</div>
      </form>

<form id="signupForm" data-aos="fade-up" method="POST" action="register.php">
  <input type="text" name="full_name" placeholder="Full Name" required />
  
  <input type="text" name="phone" placeholder="Phone Number" required />
  
  <input type="email" name="email" placeholder="Email" required />
  
  <select name="gender" required style="padding: 12px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; width: 90%;">
    <option value="" disabled selected>Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  
  <input type="password" name="password" placeholder="Password" required />
  
  <input type="password" name="confirm_password" placeholder="Confirm Password" required />
  
  <div class="form-check">
    <input type="checkbox" name="terms" required />
    <label>I agree to the <a href="#">Terms and Conditions</a></label>
  </div>
  
  <button type="submit">Register</button>
</form>

    </div>
  </div>

  <script>
    function showForm(type) {
      const loginTab = document.querySelector('.tab:nth-child(1)');
      const signupTab = document.querySelector('.tab:nth-child(2)');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');

      if (type === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
      } else {
        loginTab.classList.remove('active');
        signupTab.classList.add('active');
        loginForm.classList.remove('active');
        signupForm.classList.add('active');
      }
    }
  </script>
<script>
  AOS.init({
    duration: 1000,
    once: false
  });
</script>
</body>
</html>
